<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Chat</title>
    <script src="script.js"></script>
    <script src="bubble.js"></script>

    <!-- import simplepear -->
    <script src="lib/simplepeer.min.js"></script>

    <!-- import fisheye.js -->
    <script src="lib/fisheye.js"></script>

    <!-- import faceapi -->
    <script defer src="lib/face-api.min.js"></script>

    <!-- import socket.io -->
    <script src="/socket.io/socket.io.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        background-color: black;
      }

      video {
        display: none;
      }

      canvas {
        border-radius: 50%;
        position: absolute;
        transform: rotateY(180deg);
      }

      canvas.rotating {
        animation: rotate 4s infinite linear;
      }

      @keyframes rotate {
        0% {
          transform: rotateY(180deg) rotate(0deg);
        }
        100% {
          transform: rotateY(180deg) rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <video id="myvideo" muted></video>
  </body>
</html>
